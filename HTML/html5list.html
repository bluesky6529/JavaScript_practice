<!DOCTYPE html>
<html>

<head>
    <title>Helen's website</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

    </style>
</head>


<body>

    <form>
        <input list="mylists">

        <datalist id="mylists">
            <option value="IE">
            <option value="Firefox">
            <option value="Google">
            <option value="Safari">
        </datalist>
        <br>
        <input type="color" name=color>
        <br>

        <input type="date" name="day">
        <br>
        <input type="email" name="email">
        <input type="number" name="number" min="1" max="6">
        <br>

        <input type="text" name="firstname" value="Tom" readonly>
        <br>
        <input type="text" name="firstname" value="Tom" disabled>
        <br>
        <input type="text" name="firstname" value="Tom" size="90">
        <br>
        <input type="text" name="firstname" value="Tom" maxlength="4">
        <br>

    </form>

    <br><br><br><br>



</body>

</html>
